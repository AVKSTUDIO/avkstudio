<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .gallery-btn {
      padding: 16px 32px;
      background: #25D366;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      font-family: inherit;
      transition: background 0.3s;
    }
    .gallery-btn:hover { background: #1ebe57; }
  </style>
</head>
<body>
  <a href="https://photos.app.goo.gl/Mo2QNxixdgoTnQ1C7" target="_blank" class="gallery-btn">
    Open Photo Gallery
  </a>
</body>
</html>
